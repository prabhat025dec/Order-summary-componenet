<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

<body>
     <div class="flex-container">
          <div class="card first">
            <img  class="img" src="./images/illustration-hero.svg" alt="hero-image">
          </div>
          <div class="card second">
             <p class="order"> Order Summary</p>
             <p class="para">  You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
              <div class="flex-container2">
                 <div class="card2">
                    <img src="./images/icon-music.svg" alt="music-image">
                 </div>
                 <div class="card2">
                     <p class="annual">Annual Plan </p>
                     <p class="dollar">$59.99/year</p>
                 </div>
                 <div class=" card2 thirdCard2">
                     <p><a href="#">change</a></p>
                 </div>
                   
              </div>
             <button class="button">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>

          </div>







     </div>
